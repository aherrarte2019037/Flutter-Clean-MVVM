name: tutapp
description: Flutter app implementing Clean architecture and MVVM pattern.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  go_router: ^5.2.4
  flutter_native_splash: ^2.2.16
  flutter_launcher_icons: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  dart_code_metrics: ^5.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300

flutter_gen:
  output: lib/resources/
  line_length: 120

flutter_native_splash:
  color: "#ED9728"
  image: "assets/images/4.0x/splash_logo.png"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher.png"
  remove_alpha_ios: true