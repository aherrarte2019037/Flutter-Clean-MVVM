name: tutapp
description: Flutter app implementing Clean architecture and MVVM pattern.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.16
  flutter_launcher_icons: ^0.11.0
  flutter_svg: ^1.1.6
  gap: ^2.0.1
  flutter_bloc: ^8.0.0
  retrofit: ^3.3.1
  dio: ^4.0.6
  json_serializable: ^6.5.4
  retrofit_generator: ^4.2.0
  json_annotation: ^4.7.0
  dartz: ^0.10.1
  internet_connection_checker: ^1.0.0+1
  pretty_dio_logger: ^1.2.0-beta-1
  flutter_secure_storage: ^7.0.1
  device_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  dart_code_metrics: ^5.1.0
  build_runner: ^2.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300

flutter_gen:
  output: lib/resources/
  line_length: 120
  integrations:
    flutter_svg: true

flutter_native_splash:
  color: "#ED9728"
  image: "assets/images/4.0x/app_logo.png"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher.png"
  remove_alpha_ios: true